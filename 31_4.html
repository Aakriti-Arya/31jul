<!DOCTYPE html>
<html>
    <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap Example</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css" rel="stylesheet"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
        </script>
         
        <style>
            .customDiv{
                margin: 3px;
                min-height: 100px;
                background-color: silver;
                text-align: center;
                font-size: large;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-lg-3 col-sm-6 col-xs-12">
                    <div class="customDiv">ALL</div>
                </div>
                <div class="col-md-4 col-lg-3 col-sm-6 col-xs-12 hidden-xs">
                        <div class="customDiv">MLS</div>
                </div>
                <div class="col-md-4 col-lg-3 col-sm-6 col-xs-12 visible-lg visible-md">
                        <div class="customDiv">ML</div>
                </div>
                <div class="col-md-4 col-lg-3 col-sm-6 col-xs-12 visible-lg">
                        <div class="customDiv">L</div>
                </div>
                 
            </div>
        </div>
    </body>
</html>
