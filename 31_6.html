<!DOCTYPE html>
<html>
        <head>
                <meta charset="UTF-8">
                <meta http-equiv="X-UA-Compatible" content="IE=edge">
                <meta name="viewport" content="width=device-width, initial-scale=1">
            <title>Bootstrap Example</title>
            <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css" rel="stylesheet"/>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
            </script>
        </head>
    <body>
        <div class="table-responsive">
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>NAME</th>
                        <th>GENDER</th>
                        <th>EMAIL</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="active">
                        <td>1</td>
                        <td>John Mathew</td>
                        <td>male</td>
                        <td>john@mail.com</td>
                    </tr>
                    <tr class="danger">
                            <td>1</td>
                            <td>John Mathew</td>
                            <td>male</td>
                            <td>john@mail.com</td>
                    </tr>
                    <tr class="info">
                            <td>1</td>
                            <td>John Mathew</td>
                            <td>male</td>
                            <td>john@mail.com</td>
                    </tr>
                    <tr class="success">
                            <td>1</td>
                            <td>John Mathew</td>
                            <td>male</td>
                            <td>john@mail.com</td>
                    </tr>
                    <tr class="warning">
                            <td>1</td>
                            <td>John Mathew</td>
                            <td>male</td>
                            <td>john@mail.com</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
